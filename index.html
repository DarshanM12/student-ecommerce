<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCE Student Store - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>üè´ DSCE Student Store</h1>
                <p>Welcome to Dayananda Sagar Institutions</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="student@dsce.in" required>
                    <small class="error-message" id="errorMessage"></small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="info">
                <p>Only @dsce.in emails are allowed</p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            const result = auth.login(email);
            
            if (result.success) {
                // Redirect based on user type
                if (email === 'admin@dsce.in') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'home.html';
                }
            } else {
                errorMessage.textContent = result.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
