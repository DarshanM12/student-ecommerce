<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCE Student Store - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">üè´ DSCE Student Store</h1>
            <div class="nav-menu">
                <a href="home.html" class="nav-link active">Home</a>
                <a href="cart.html" class="nav-link">
                    Cart <span id="cartCount" class="cart-badge">0</span>
                </a>
                <a href="history.html" class="nav-link">History</a>
                <a href="#" id="userEmail" class="nav-link"></a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero-section">
            <h2>Welcome to DSCE Student Store</h2>
            <p>Your one-stop shop for all college essentials</p>
        </div>

        <div class="search-section">
            <input type="text" id="searchBar" placeholder="Search products..." class="search-input">
        </div>

        <div class="categories-grid" id="categoriesGrid">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Check authentication
        if (!auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // Display user email
        document.getElementById('userEmail').textContent = auth.getCurrentUser();

        // Load categories
        document.addEventListener('DOMContentLoaded', () => {
            products.init();
            cart.updateCartCount();
            displayCategories();
            setupSearch();
        });

        function displayCategories() {
            const categories = products.getCategories();
            const grid = document.getElementById('categoriesGrid');
            
            categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <h3>${category.name}</h3>
                    <p>${category.count} items</p>
                    <a href="products.html?category=${category.id}" class="btn btn-secondary">Browse</a>
                `;
                grid.appendChild(card);
            });
        }

        function setupSearch() {
            const searchBar = document.getElementById('searchBar');
            searchBar.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const query = searchBar.value.trim();
                    if (query) {
                        window.location.href = `products.html?search=${encodeURIComponent(query)}`;
                    }
                }
            });
        }
    </script>
</body>
</html>
