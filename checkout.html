<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCE Student Store - Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">üè´ DSCE Student Store</h1>
            <div class="nav-menu">
                <a href="home.html" class="nav-link">Home</a>
                <a href="cart.html" class="nav-link">Cart</a>
                <a href="#" id="userEmail" class="nav-link"></a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Checkout</h2>
        </div>

        <div class="checkout-container">
            <div class="checkout-form">
                <h3>Order Details</h3>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Delivery Address</label>
                        <textarea id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notes">Special Instructions (Optional)</label>
                        <textarea id="notes" rows="2"></textarea>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="orderItems">
                    <!-- Order items will be loaded here -->
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="orderTotal">‚Çπ0</span>
                </div>
                <button id="placeOrderBtn" class="btn btn-primary btn-block">Place Order</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/history.js"></script>
    <script src="js/orders.js"></script>
    <script>
        // Check authentication
        if (!auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // Display user email
        document.getElementById('userEmail').textContent = auth.getCurrentUser();

        document.addEventListener('DOMContentLoaded', () => {
            products.init();
            loadOrderSummary();
        });

        function loadOrderSummary() {
            const cartItems = cart.getCart();
            const orderItemsContainer = document.getElementById('orderItems');
            let total = 0;

            if (cartItems.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            orderItemsContainer.innerHTML = '';

            cartItems.forEach(item => {
                const product = products.getProductById(item.id);
                if (product) {
                    const itemTotal = product.price * item.quantity;
                    total += itemTotal;

                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `
                        <div>
                            <strong>${product.name}</strong>
                            <p>Qty: ${item.quantity} √ó ‚Çπ${product.price}</p>
                        </div>
                        <div>‚Çπ${itemTotal}</div>
                    `;
                    orderItemsContainer.appendChild(orderItem);
                }
            });
           // if(total>1000){
            //    let finalpayable=total*0.90; //10% discount
             //   document.getElementById('orderTotal').textContent = `‚Çπ${finalpayable} (10% discount applied)`;
           //}  change here by removing the next line in discount

            document.getElementById('orderTotal').textContent = `‚Çπ${total}`;
        }

        document.getElementById('placeOrderBtn').addEventListener('click', async () => {
            const form = document.getElementById('checkoutForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const orderData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                notes: document.getElementById('notes').value
            };

            const placeOrderBtn = document.getElementById('placeOrderBtn');
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Placing Order...';

            try {
                const orderId = await orders.placeOrder(orderData);
                if (orderId) {
                    cart.clearCart();
                    window.location.href = `order.html?id=${orderId}`;
                } else {
                    showToast('Failed to place order. Please try again.');
                    placeOrderBtn.disabled = false;
                    placeOrderBtn.textContent = 'Place Order';
                }
            } catch (error) {
                console.error('Error placing order:', error);
                showToast('Failed to place order. Please try again.');
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
